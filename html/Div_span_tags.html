<!doctype html>
<html>
	<head>
		<meta charset="utf5">
		<title>Using div and span tag</title>

	</head>
    <body>
    	<div>div 1 :- this is a first line</div>
    	<div>div 2 :- this is the secound line</div>
    	<div>The line before span</div>
    	<span>span 1 :- this is span line</span>
    	<!--this line will appear without new line-->
    	<span>span 2 :- this is span secound line</span> 
    	<div>this is div line<span> ,this is span line under div line</span></div>

    </body>
</html>
