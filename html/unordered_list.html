
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title> unordered list before in html</title>
</head>
<body>
	<h1>Unordered list's</h1>
	<div>
		MY typical dinner shoping list
		<ul>
			<li>Milk</li>
		    <li>Donuts</li>           <!-- ul:- creating unorder list--> 
			<li>cookies</li>          <!-- li :- for the actual list-->
				<ul>
				<li>chocolate</li>    <!--we can creat list under list-->
				<li>sugar</li>
				<li>peanut butter</li>
					<ul>                       <!-- nested list -->
						<li>chockelet peanut butter</li>  
						<li>simple peanut butter</li>
					</ul>
				</ul>
			<li>pepto Bismol</li>
		</ul>
		

	</div>

</body>
</html>
